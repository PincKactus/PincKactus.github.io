<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include navbar.html %}
  <main class="container py-5">
    {{ content }}
  </main>
<footer class="bg-dark text-white text-center py-3">
  <small>
    &copy; {{ "now" | date: "%Y" }} {{ site.title }}
    &middot; <a class="text-decoration-underline text-white-50" href="{{ '/privacy/' | relative_url }}">Privacy</a>
    &middot; <a class="text-decoration-underline text-white-50" href="{{ '/terms/'   | relative_url }}">Terms</a>
  </small>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
