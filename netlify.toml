[build]
  # If you’re using Jekyll, Netlify will run this by default.
  # But it’s good to be explicit so Netlify still applies headers to the _site folder.
  command   = "bundle exec jekyll build"
  publish   = "_site"

# lock down everything under /secret (including /secret/index.html)
[[headers]]
  for = "/secret/*"
  [headers.values]
    Basic-Auth = "admin:superSecret123"

[[headers]]
  for = "/secret/*"
  basicAuth = "curator:MyTestPass!"


# netlify.toml
[build]
  command   = "bundle exec jekyll build"
  publish   = "_site"


[dev]
  # Override the Jekyll serve port so it doesn’t collide on Windows
  command   = "bundle exec jekyll serve --livereload --port 4001"
  port      = 8888
  # Functions get served under /.netlify/functions/*
  functions = "netlify/functions"

