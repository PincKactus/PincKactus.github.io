# netlify.toml

[build]
  command = "npm run build"
  publish = "_site"

# lock down everything under /secret/ with Basic Auth
[[headers]]
  for = "/secret/*"
  [headers.values]
    Basic-Auth = "admin:superSecret123,curator:MyTestPass!"

[dev]
  # build your site, then serve locally on port 4001
  command   = "npm run build && bundle exec jekyll serve --livereload --port 4001"
  port      = 8888
  functions = "netlify/functions"
