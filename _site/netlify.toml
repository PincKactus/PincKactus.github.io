# netlify.toml

[build]
  # how to build your site for production
  command = "bundle exec jekyll build"
  publish = "_site"

# two header rules so both /secret and /secret/anything are protected
[[headers]]
  for = "/secret"
  [headers.values]
    Basic-Auth = "admin:superSecret123,curator:MyTestPass!"

[[headers]]
  for = "/secret/*"
  [headers.values]
    Basic-Auth = "admin:superSecret123,curator:MyTestPass!"
